<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>One machine to generate them all (from a given seed)</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<textarea id="input" name="seed" placeholder="Input your seed here"></textarea>
	<ul id="methods">
		<li class="method" id="rev">
			<button>
				<span class="default">Reverse</span>
				<span class="hovered">Write the text in reverse order</span>
			</button>
		</li>
		<li class="method" id="swa">
			<button>
				<span class="default">Swap</span>
				<span class="hovered">Swap each two consecutive letters</span>
			</button>
		</li>
		<li class="method" id="shu">
			<button>
				<span class="default">Shuffle</span>
				<span class="hovered">Shuffle all the letters</span>
			</button>
		</li>
		<li class="method" id="rot">
			<button>
				<span class="default">ROT 13</span>
				<span class="hovered">A clich√©-ish method of cipher</span>
			</button>
		</li>
		<li class="method" id="vow">
			<button>
				<span class="default">Vowel shift</span>
				<span class="hovered">Each vowel become the next vowel</span>
			</button>
		</li>
		<li class="method" id="con">
			<button>
				<span class="default">Consonant shift</span>
				<span class="hovered">Each consonant become the next consonant</span>
			</button>
		</li>
		<li class="method" id="bth">
			<button>
				<span class="default">Shift both</span>
				<span class="hovered">The combination of vowel shift and consonant shift</span>
			</button>
		</li>
		<li class="method" id="ran">
			<button>
				<span class="default">Random</span>
				<span class="hovered">Use randomly one of the methodes above</span>
			</button>
		</li>
		<li class="method" id="ran3">
			<button>
				<span class="default">Random x3</span>
				<span class="hovered">Use random 3 times</span>
			</button>
		</li>
	</ul>
	<script src="methods.js" type="text/javascript"></script>
</body>
</html>
